<!DOCTYPE html>
<html layout:decorate="~{layout/layout.html}">

<head>
    <title>프로파일</title>
</head>

<body>
<section layout:fragment="content">
    <div class="container">
        <h1>프로파일</h1>

        <img class="w-10 h-10 rounded object-cover" th:src="@{${#authentication.principal.profileImgRedirectUrl}}">
        <div>아이디 : <span th:text="${#authentication.principal.username}"></span></div>
        <div>이메일 : <span th:text="${#authentication.principal.email}"></span></div>

    </div>

</section>
</body>
</html>
